gui.happen = Was passiert mit meinem Computer? \
  Ihre Dateien sind verschlüsselt. Viele Ihrer Dokumente, Fotos, Videos, Datenbanken und andere Dateien sind nicht mehr zugänglich, weil sie verschlüsselt wurden. Vielleicht sind Sie damit beschäftigt, nach einem Weg zu suchen, Ihre Dateien wiederherzustellen, aber verschwenden Sie nicht Ihre Zeit. Niemand kann Ihre Dateien ohne unseren privaten Schlüssel wiederherstellen.
gui.recover = Kann ich meine Dateien widerrufen? \
  Sicher. Wir garantieren Ihnen, dass Sie alle Ihre Dateien sicher und einfach wiederherstellen können. Aber Sie haben nicht so viel Zeit. Aber dafür müssen Sie bezahlen. Sie haben noch 3 Tage Zeit, danach verdoppelt sich der Preis und nach 7 Tagen sind sie weg.
gui.pay = Wie bezahle ich ? \
  Wir akzeptieren nur Bitcoins