gui.happen = Qu'est-il arrivé à mon ordinateur ?\
   Vos fichiers sont cryptés. Beaucoup de vos documents, photos, vidéos, bases de données et autres fichiers ne sont plus accessibles parce qu'ils ont été cryptés. Peut-être êtes-vous occupé à chercher un moyen de récupérer vos fichiers, mais ne perdez pas votre temps. Personne ne peut récupérer vos fichiers sans notre clé privée
gui.recover = Puis-je révoquer mes fichiers ?\
   Bien sûr. Nous vous garantissons que vous pouvez récupérer tous vos fichiers facilement et en toute sécurité. Mais vous n'avez pas beaucoup de temps. Mais pour cela, vous devez payer. Il vous reste 3 jours, après cela le prix doublera et après 7 jours ils seront partis.
gui.pay = Comment payer ?\
   Nous n'acceptons que les Bitcoins